
 <mat-card >
<mat-card-title>Reserva</mat-card-title>

<div class="reserva-nested-grid">

  <div class="item-fecha">
    <b>Fecha:</b> {{fechaReserva | fecha}} 
  </div>
  <div class="item-horario">
    <b>Horario:</b> {{horarioReserva?.horario }}
  </div>
  
  <div class="item-form">
    <form [formGroup]="reservasForm" novalidate (ngSubmit)="onSubmit($event)" class="form-nested-grid">
      <ng-container formArrayName="titularReserva">
        <ng-container *ngFor="let titular of titularReservaField.controls; let i=index;">
          <ng-container [formGroupName]="i">


   
      <div class="icon-person"> <mat-icon class="person-icon">person</mat-icon></div>
      <div class="elem-form"><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre y apellido</mat-label>
        <input matInput formControlName="nombre" maxlength="50">
      </mat-form-field></div>
      <div class="elem-form">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" maxlength="15" appNumberOnly>
      </mat-form-field></div>

      <div class="elem-form">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="reserva@example.com" formControlName="email" [email]="true" >
     
        
        <mat-error *ngIf="titular.get('email')?.errors?.['required']; else emailError">Valor requerido</mat-error>
        <ng-template #emailError>
          <mat-error >Email invaildo</mat-error>
        </ng-template>
        
      </mat-form-field></div>
    


          </ng-container>


        </ng-container>
      </ng-container>

      <ng-container formArrayName="adicionalesReserva">
        <ng-container *ngFor="let adicional of adicionalesReservaField.controls; let i=index;">
          <ng-container [formGroupName]="i">


   
      <div class="icon-person"> <mat-icon class="person-icon">person</mat-icon></div>
      <div class="elem-form"><mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" maxlength="50">
      </mat-form-field></div>
      <div class="elem-form">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" maxlength="15" appNumberOnly>
      </mat-form-field></div>
      <div class="elem-form icon-trash"> <mat-icon class="delete-btn" (click)="deleteAdicionalReserva(i)">
        delete_forever</mat-icon></div>

    


          </ng-container>



        </ng-container>
      </ng-container>

      <div class="icon-add">
      <button type="button" mat-mini-fab (click)="addAdicionalReserva()" title="Agregar reserva">
        <mat-icon class="add-reserva-btn">add</mat-icon>
    </button>
      </div>
      <div class="icon-commit">
      <button type="submit" mat-raised-button color="primary" [disabled]="reservasForm.invalid"  >Reservar</button>
    </div>
    </form>
  </div>

  

</div>
 </mat-card >
