
<div class="grid-container">

  <div class="item1">
    <mat-card class="calendar-card ">
      <mat-calendar [(selected)]="selected" [minDate]="minDate" [maxDate]="maxDate"></mat-calendar>
    </mat-card>    
  </div>

  <div class="item2">
    <div>
      <h3>{{selected |fecha}}</h3>
    </div>

    <div>
      <app-horarios [horariosDisponibles]="horariosDisponibles"></app-horarios>
    </div>

  </div>

  




</div>
